
<section data-ng-controller="CategoriesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Categories</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="category in categories"  class="list-group-item">
			<!-- <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="category.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="category.user.displayName"></span>
			</small> -->
			<h4 class="list-group-item-heading" data-ng-bind="category.name"></h4>
			<p class="list-group-item-text" data-ng-bind="category.role"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="categories.$resolved && !categories.length">
		No categories yet, why don't you <a href="/#!/categories/create">create one</a>?
	</div>
</section>
