
<section data-ng-controller="CategoriesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Categories</h1>
		<button type="button" class="btn btn-primary" ng-click="openCategoryCreateModal()">
			<i class="glyphicon glyphicon-plus"></i>New Category
		</button>
	</div>

	<div data-ng-repeat="category in categories">             
            <div class="col-lg-10 col-md-10 col-sm-12">
                <div class="user-name">
                   {{category.sequence}} :  {{category.name}} 
                </div>
                <div class="user-name">
                	<i class="{{category.cssclass}}"></i>
                   {{category.cssclass}} 
                </div>
                 
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12">
            	<a class="btn btn-primary" href="/#!/categories/{{category._id}}/edit">
					<i class="glyphicon glyphicon-edit"></i>
				</a>
				<a class="btn btn-primary" data-ng-click="openCategoryDeleteModal(category);">
					<i class="glyphicon glyphicon-trash"></i>
				</a>
            </div>
        </div>
	<div class="alert alert-warning text-center" data-ng-if="categories.$resolved && !categories.length">
		No categories yet, why don't you <a href="/#!/categories/create">create one</a>?
	</div>
</section>
