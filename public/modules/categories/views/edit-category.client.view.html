
<section data-ng-controller="CategoriesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Category</h1>
	</div>
	<div class="col-md-12">
		<form name="categoryForm" class="form-horizontal" data-ng-submit="update(categoryForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.name.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="category.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && categoryForm.name.$invalid" class="help-block">
						<p ng-show="categoryForm.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && categoryForm.role.$invalid}">
					<label class="control-label" for="role">Role</label>
					<div class="controls">
						<textarea name="role" data-ng-model="category.role" id="role" class="form-control" cols="30" rows="10" placeholder="Role" required></textarea>
					</div>
					<div ng-show="submitted && categoryForm.role.$invalid" class="help-block">
						<p ng-show="categoryForm.role.$error.required" class="text-danger">Role is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
