<div class="modal-header">
		<h1>New City</h1>
</div>
<div class="modal-body">
	<fieldset>
		<div class="form-group" ng-class="{ 'has-error': categoryForm.name.$dirty && categoryForm.name.$invalid }">
			<label class="control-label" for="name">Name</label>
			<div class="controls">
				<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': categoryForm.cssclass.$dirty && categoryForm.cssclass.$invalid }">
			<label class="control-label" for="cssclass">Css icon class</label>
			<div class="controls">
				<input name="name" type="text" data-ng-model="cssclass" id="cssclass" class="form-control" placeholder="Css icon class" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="sequence">Sequence</label>
			<div class="controls">
				<input name="sequence" type="number" data-ng-model="sequence" id="sequence" class="form-control" placeholder="Sequence" required>
			</div>
		</div>
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
	</fieldset>
</div>
<div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
