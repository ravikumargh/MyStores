<section data-ng-controller="CategoriesController">
	<div class="page-header">
		<h1>New Category</h1>
	</div>
	<div class="col-md-12">
		<form name="categoryForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': categoryForm.name.$dirty && categoryForm.name.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="role">Role</label>
					<div class="controls">
						<textarea name="role" data-ng-model="role" id="role" class="form-control" cols="30" rows="10" placeholder="Role"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
