<section data-ng-controller="OffersController" data-ng-init="find()">
	<div class="page-header">
		<h1>Offers</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="offer in offers" data-ng-href="#!/offers/{{offer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="offer.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="offer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="offer.title"></h4>
			<p class="list-group-item-text" data-ng-bind="offer.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="offers.$resolved && !offers.length">
		No offers yet, why don't you <a href="/#!/offers/create">create one</a>?
	</div>
</section>
