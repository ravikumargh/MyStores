<section data-ng-controller="AdsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Ad</h1>
	</div>
	<div class="col-md-12">
		<form name="adForm" class="form-horizontal" data-ng-submit="update(adForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && adForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="ad.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && adForm.title.$invalid" class="help-block">
						<p ng-show="adForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && adForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="ad.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && adForm.content.$invalid" class="help-block">
						<p ng-show="adForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Validity</label>
					<div class="controls">
					<input date-range-picker class="form-control date-picker" type="text" ng-model="date" />
					</div>
				</div>
				<div class="form-group">
	                <label class="control-label" for="name">Offer image</label>
	                <div class="controls">
	                	<input type="file" ngf-select="" ng-model="picFile" name="file" ngf-accept="'image/*'" />
	                    <!-- <input type="file" filelist-bind name="file" ng-model="file" /> -->
	                </div>
            	</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
