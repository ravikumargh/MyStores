<section data-ng-controller="AdsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Create Ad</h1>
	</div>
	<div class="col-md-12">
		<form name="adForm" class="form-horizontal" data-ng-submit="create(adForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': adForm.title.$dirty && adForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
					 
						<wysiwyg-edit content="title"></wysiwyg-edit>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
					 

						<wysiwyg-edit content="content"></wysiwyg-edit>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Validity</label>
					<div class="controls">
					<input date-range-picker class="form-control date-picker" type="text" ng-model="date" />
					</div>
				</div>
				 
            	<div class="form-group">
	                <label class="control-label" for="name">Banner image</label>
	                <div class="controls">
	                	<input type="file" ngf-select="" ng-model="file" name="file" ngf-accept="'image/*'" />
	                </div>
            	</div>
 
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-group">
					<input type="submit" value="Save" class="btn btn-default">
					<button class="btn btn-primary" type="button" ng-click="create()">Create</button>
	            	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
				</div>
			</fieldset>
		</form>
	</div>
</section>
