<section data-ng-controller="ImagesController" data-ng-init="find()">
	<div class="page-heimageer">
		<h1>Images</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="image in images" data-ng-href="#!/images/{{image._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Offer valid from
				<b>
					<span data-ng-bind="image.fromdate | date:'mediumDate'"></span>
				</b>
				to
				<b>
					<span data-ng-bind="image.todate | date:'mediumDate'"></span>
				</b>
				by
				<span data-ng-bind="image.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heimageing" data-ng-bind="image.title"></h4>
			<p class="list-group-item-text" data-ng-bind="image.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="images.$resolved && !images.length">
		No images yet, why don't you <a href="/#!/images/create">create one</a>?
	</div>
</section>
