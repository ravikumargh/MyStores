<section data-ng-controller="ImagesController" data-ng-init="findOne()">
	<div class="page-heimageer">
		<h1>Edit Image</h1>
	</div>
	<div class="col-md-12">
		<form name="imageForm" class="form-horizontal" data-ng-submit="update(imageForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && imageForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="image.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && imageForm.title.$invalid" class="help-block">
						<p ng-show="imageForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && imageForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="image.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && imageForm.content.$invalid" class="help-block">
						<p ng-show="imageForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="content">Validity</label>
					<div class="controls">
					<input date-range-picker class="form-control date-picker" type="text" ng-model="date" />
					</div>
				</div>
				
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
