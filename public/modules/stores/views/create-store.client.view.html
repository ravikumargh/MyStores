
<div class="modal-header">
	<h1>New Store</h1>
</div>
<div class="modal-body">
	 
		<fieldset>
				<div class="form-group" ng-class="{ 'has-error': storeForm.name.$dirty && storeForm.name.$invalid }">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="address">Address</label>
					<div class="controls">
						<textarea name="address" data-ng-model="address" id="address" class="form-control" cols="30" rows="4" placeholder="Address"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="category">Category</label>
					<div class="controls">
						<select ng-model="category" ng-options="category._id as category.name for category in categories"  >
						<option value="">Select A Category</option>
						</select>
					
					</div>
				</div>
				
				<div class="form-group">
	                <label class="control-label" for="name">Logo</label>
	                <div class="controls">
	                	<input type="file" ngf-select="" ng-model="file" name="file" ngf-accept="'image/*'" />
	                </div>
            	</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
	 
</div>
	<div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
