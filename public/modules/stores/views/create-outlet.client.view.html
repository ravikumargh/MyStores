<div class="modal-header">
    <h1>New Outlet</h1>
</div>
<div class="modal-body">

    <fieldset>
        <div class="form-group" ng-class="{ 'has-error': outletForm.name.$dirty && outletForm.name.$invalid }">
            <label class="control-label" for="name">Name</label>
            <div class="controls">
                <input name="name" type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="address">Address</label>
            <div class="controls">
                <textarea name="address" data-ng-model="address" id="address" class="form-control" cols="30" rows="4" placeholder="Address"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="city">City</label>
            <div class="controls">
                <select ng-model="selectedCity" ng-options="city._id as city.name for city in cities" class="form-control">
                    <option value="">Select A City</option>
                </select>
            </div>
        </div>
       
        <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
        </div>
    </fieldset>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="create()">Create</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
