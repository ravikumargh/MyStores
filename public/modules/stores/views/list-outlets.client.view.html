<section data-ng-controller="OutletsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Outlets</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="outlet in outlets" data-ng-href="#!/outlets/{{outlet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="outlet.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="outlet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="outlet.name"></h4>
			<p class="list-group-item-text" data-ng-bind="outlet.address"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="outlets.$resolved && !outlets.length">
		No outlets yet, why don't you <a href="/#!/stores/{{storeId}}/outlets/create">create one</a>?
	</div>
</section>
