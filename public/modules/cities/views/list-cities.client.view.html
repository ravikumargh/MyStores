<section data-ng-controller="CitiesController" data-ng-init="find()">
    <div class="navbar navbar-default navbar-page-header" id="subnav">
        <div class="container">
            <div class="row">
                <div class="col-md-9 col-sm-6">
                    <div class="navbar-header">
                        <h3 class="margin-top-10 margin-bottom-5">Cities</h3>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="pull-right margin-top-10">
                        <button type="button" class="btn btn-success pull-right" ng-click="openCityModal()">
                            <i class="glyphicon glyphicon-plus"></i>New City
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default plain profile-panel">
        <div class="form-group">
            <div style="float: left;">
                 <input vs-google-autocomplete="options"
                     ng-model="cityDetails.formatted_address"                      
                     vs-place-id="cityDetails.place_id"
                     vs-latitude="cityDetails.location.lat"
                     vs-longitude="cityDetails.location.lng"
                     vs-city="cityDetails.name"
                     ng-model="cityIN" 
                     type="text" 
                     name="cityIN"
                     id="cityIN"
                     class="form-control" 
                     placeholder="Enter city name of India">
              <span class="help-block">{{cityDetails.formatted_address}}</span> 
            </div>
            <div>             
              <button class="btn btn-primary" type="button" ng-click="AddCity()">Create</button>
            </div>
              <br />
        </div>
    </div>
    <div class="panel panel-default plain profile-panel">
         
        <table ng-table="vm.tableParams" class="table">
            <tr data-ng-repeat="city in cities">
                <td data-title="'#'">
                    {{$index+1}}
                </td>
                <td title="'Name'">
                    {{city.name}}
                </td>
                <td title="'State'">
                    {{city.state}}
                </td>
                <td>
                    <a class="btn btn-warning pull-right" href="/#!/cities/{{city._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-primary pull-left" data-ng-click="openCityDeleteModal(city);">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </td>
            </tr>
        </table>
        <div class="alert alert-warning text-center" data-ng-if="cities.$resolved && !cities.length">
            No cities yet, why don't you <a href="/#!/cities/create">create one</a>?
        </div>
    </div>
</section>
